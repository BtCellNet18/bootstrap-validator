<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
	<title>Bootstrap Validator</title>
</head>

<body>
	<noscript>Enable JavaScript in your browser</noscript>

	<div class="container">
	    <div id="form">
			<div class="form-group">
				<label for="gender" class="control-label">Gender</label>
				<div class="radio">
					<label>
						<input type="radio" name="gender" value="male" /> Male
					</label>			
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="gender" value="female" /> Female
					</label>			
				</div>					
			</div>	
			<div class="form-group">
				<label for="birthday" class="control-label">Birthday</label>
				<input type="date" class="form-control" name="birthday" placeholder="Birthday">					
			</div>		
			<div class="form-group">
				<label for="language" class="control-label">Language</label>
				<select class="form-control" name="Language">
					<option value="">Select a language</option>
					<option value="english">English</option>
					<option value="french">French</option>
					<option value="german">German</option>
					<option value="spanish">Spanish</option>					
				</select>
			</div>			
			 <div class="form-group">
				<label for="email" class="control-label">Email</label>
				<input type="email" class="form-control" name="email" placeholder="Email">					
			 </div>		 
			<div class="form-group">
				<label for="password" class="control-label">Password</label>
				<input type="password" class="form-control" name="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="confirm" class="control-label">Confirm</label>
				<input type="password" class="form-control" name="confirm" placeholder="Confirm">
			</div>					
			<div class="form-group">
				<label for="address" class="control-label">Address</label>
				<textarea class="form-control" name="address" rows="5" placeholder="Address" resize></textarea>
			</div>	
			<div class="form-group">
				<label for="terms" class="control-label">Terms</label>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="terms"> Accept
					</label>
				</div>
			</div>		 		
			<div class="form-group">
				<button id="btnSubmit" class="btn btn-primary">Submit</button>		
				<button id="btnReset" class="btn btn-primary">Reset</button>	
			</div>					 
	    </div>
	</div>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
